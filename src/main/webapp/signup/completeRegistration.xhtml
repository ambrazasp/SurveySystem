<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
       <title>Užbaigti registraciją</title>
       <h:outputStylesheet name="/css/style.css"/>
   </h:head>
   <h:body>
       <div class="container content">
           <h:form>
           <p:dataTable value="#{completeUserRegistrationController.person}" var="person" tableStyle="width:auto">
               <p:column headerText="First name">
                   <h:outputText value="#{person.firstName}" />
               </p:column>
               <p:column headerText="Last name">
                   <h:outputText value="#{person.lastName}" />
               </p:column>
               <p:column headerText="Email">
                   <h:outputText value="#{person.email}" />
               </p:column>
           </p:dataTable>

           <h:panelGrid columns="1">
               <p:outputLabel for="pass" value="New Password"/>
               <p:inputText id="pass" value="#{completeUserRegistrationController.person.password}"/>
           </h:panelGrid>
           <p:commandButton value="Update Pass"
                            action="#{completeUserRegistrationController.finishRegistration()}"
                            ajax="false"/>

           </h:form>
       </div>
   </h:body>
</html>
