<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

   <h:outputStylesheet name="/css/style.css" />
   <h:outputStylesheet name="/css/header.css" />
   <header>
      <div class="container">
         <nav>
            <div class="sliding-middle-out"><a href="/create.html">Kurti apklausą</a></div>
            <div class="sliding-middle-out"><a href="/answer.html">Atsakyti į apklausą</a></div>
         </nav>
         <div class="user-info">
            <div class="name">#{signInController.getPersonFullName()}</div>
            <div class="logout">
               <h:link outcome="#{signInController.signOut()}">
                  <h:graphicImage library="images" name="sing-out.png" id="logout"/>
               </h:link>
            </div>
         </div>
      </div>
   </header>
</ui:composition>
