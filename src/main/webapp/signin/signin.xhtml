<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Prisijungimas</title>
        <h:outputStylesheet name="/css/style.css"/>
    </h:head>
    <h:body>
        <div class="container content">
            <div class="signin">
                <h:form id="signin-form">
                   <h:panelGrid columns="1">
                       <h:message for="password" style="color: #ff3b3f; font-weight: 500;"/>
                       <p:inputText id="email" value="#{signInController.person.email}" placeholder="El. paštas"/>
                       <p:password id="password" value="#{signInController.person.password}" placeholder="Slaptažodis"/>

                   </h:panelGrid>

                   <p:commandButton value="Prisijungti"
                                    action="#{signInController.signIn()}"
                                    ajax="false"/>

                    <h:link value="Registruotis" outcome="/signup/createNewUser.xtml"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
